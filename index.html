<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Results Summary Components</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="./assets/images/thinking.png">
    </head>
    <body>
        <div class="container">
            <div class="one">
                <h3>Your Result</h3>
                <div class="circle">
                    <p class="circ">76</p>
                    <p>of 100</p>
                </div>
                <div class="txt">
                    <h2>Great</h2>
                    <p>
                        You scored higher than 65% of the
                        people who have taken these tests
                    </p>
                </div>
            </div>
            <div class="two">
                <h3>Summary</h3>
                <div class="okl">
                    <ul>
                        <li class="Reaction">                
                            <span class="yo">Reaction</span>
                            <span class="no1" id="i"> / 100</span>                        
                        </li>
                        <li class="Memory">                        
                            <span class="yo">Memory</span>
                            <span class="no2" id="i">/ 100</span>                        
                        </li>
                        <li class="Verbal">                        
                            <span class="yo">Verbal</span>
                            <span class="no3" id="i">/ 100</span>                        
                        </li>
                        <li class="Visual">                        
                            <span class="yo">Visual</span>
                            <span class="no4" id="i">/ 100</span>                        
                        </li>
                    </ul>
                    
                </div>
                <button class="btt" type="submit">Continue</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
